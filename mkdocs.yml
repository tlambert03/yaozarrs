site_name: YAOZARRS ‼️
repo_name: tlambert03/yaozarrs
repo_url: https://github.com/tlambert03/yaozarrs
site_url: https://tlambert03.github.io/yaozarrs/
watch: [mkdocs.yml, README.md, src]

theme:
  name: material
  icon:
    logo: octicons/stack-16
  palette:
    primary: black
    accent: light blue
  features:
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - navigation.indexes
    - navigation.footer
    - navigation.sections
    - toc.follow

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.highlight:
      pygments_lang_class: true
      line_spans: __span
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - toc:
      permalink: "#"

plugins:
  - search
  - api-autonav:
      modules: ["src/yaozarrs"]
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: list # or "table"
            docstring_style: "numpy"
            filters: ["!^_"]
            heading_level: 1
            merge_init_into_class: true
            parameter_headings: true
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true

extra_css:
  - css/extra.css

extra_javascript:
  - js/yaozarrs-animation.js
